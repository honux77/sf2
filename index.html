<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>샤이닝 포스 2 공략집</title>
  <meta property="og:title" content="샤이닝 포스 2 공략집">
  <meta property="og:description" content="샤이닝 포스 2 공략집">
  <meta property="og:image" content="images/og-image.png">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-deep: #0f0f1a;
      --bg-sidebar: #1a1a2e;
      --bg-content: #16213e;
      --gold: #f0c040;
      --gold-dim: #a8882e;
      --blue: #4da6ff;
      --blue-dim: #2d7fd4;
      --text: #e0e0e0;
      --text-dim: #8888a0;
      --dialog-odd: #1e2a45;
      --dialog-even: #16213e;
    }

    html,
    body {
      height: 100%;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      line-height: 1.7;
    }

    /* ===== BGM Player ===== */
    .bgm-player {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(15, 15, 26, 0.95);
      border-bottom: 1px solid var(--gold-dim);
      display: flex;
      align-items: center;
      padding: 0 12px;
      z-index: 1100;
      gap: 8px;
    }

    .bgm-player button {
      background: none;
      border: none;
      color: var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 6px;
      width: 40px;
      height: 40px;
      opacity: 0.8;
      transition: all 0.2s;
    }

    .bgm-player button:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .bgm-player button svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .bgm-track-name {
      color: var(--text-dim);
      font-size: 0.78rem;
      margin-left: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    .bgm-volume-group {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 4px;
      flex-shrink: 0;
    }

    .bgm-volume-popover {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 26, 0.98);
      border: 1px solid var(--gold-dim);
      border-radius: 8px;
      padding: 20px 10px;
      margin-top: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      z-index: 1200;
      height: 140px;
      width: 40px;
      justify-content: center;
    }

    .bgm-volume-popover.active {
      display: flex;
    }

    .bgm-volume-popover::after {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-bottom-color: var(--gold-dim);
    }

    .bgm-volume-icon {
      color: var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .bgm-volume {
      -webkit-appearance: none;
      appearance: none;
      width: 100px;
      height: 4px;
      background: var(--gold-dim);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      transform: rotate(-90deg);
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
    }

    .bgm-volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--gold);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .bgm-volume::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: var(--gold);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* ===== Layout ===== */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin-top: 48px;
    }

    .bgm-player .hamburger {
      display: none;
      background: none;
      border: 1px solid var(--gold-dim);
      border-radius: 4px;
      color: var(--gold);
      font-size: 1.2rem;
      padding: 2px 8px;
      cursor: pointer;
      line-height: 1;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .hamburger:hover {
      opacity: 1;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 200px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--gold-dim);
      overflow-y: auto;
      flex-shrink: 0;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px 18px;
      border-top: 1px solid rgba(240, 192, 64, 0.2);
    }

    .bmc-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--gold);
      text-decoration: none;
      font-size: 0.82rem;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .bmc-link:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .bmc-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .sidebar-overlay {
      display: none;
    }

    .sidebar nav a {
      display: block;
      padding: 9px 18px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.88rem;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }

    .sidebar nav a:hover {
      color: var(--blue);
      background: rgba(77, 166, 255, 0.08);
      border-left-color: var(--blue);
    }

    .sidebar nav a.active {
      color: var(--gold);
      background: rgba(240, 192, 64, 0.1);
      border-left-color: var(--gold);
      font-weight: 600;
    }

    .sidebar nav .divider {
      height: 1px;
      background: var(--gold-dim);
      margin: 6px 18px;
      opacity: 0.4;
    }

    /* ===== Content Area ===== */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 28px 36px;
      background: var(--bg-content);
    }

    .content-inner {
      max-width: 820px;
      margin: 0 auto;
      opacity: 1;
      transition: opacity 0.25s ease;
    }

    .content-inner.fading {
      opacity: 0;
    }

    /* ===== Info Page Styling ===== */
    .content-inner h1 {
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--gold);
      font-size: 1.6rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--gold-dim);
      text-shadow: 0 0 15px rgba(240, 192, 64, 0.3);
    }

    .home-hero {
      float: right;
      margin: 0 0 16px 20px;
      width: 200px;
      border-radius: 8px;
      border: 2px solid var(--gold-dim);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .content-inner h2,
    .content-inner h3 {
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--gold);
      margin: 18px 0 10px;
    }

    .content-inner a {
      color: var(--blue);
      text-decoration: none;
    }

    .content-inner a:hover {
      text-decoration: underline;
      color: #7dc0ff;
    }

    .content-inner img {
      max-width: 100%;
      height: auto;
    }

    .content-inner pre {
      background: #0d0d18;
      border: 1px solid #2a2a40;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      font-size: 0.85rem;
      white-space: pre-wrap;
      color: var(--text-dim);
    }

    .content-inner b,
    .content-inner strong {
      color: #f0d880;
    }

    .content-inner p {
      margin-bottom: 8px;
    }

    .content-inner .hidden-note {
      display: none;
    }

    /* Character portrait GIFs in info pages */
    .content-inner img[src*="pic/"][src$=".gif"] {
      border-radius: 8px;
      border: 2px solid var(--gold-dim);
      margin: 4px 4px 4px 0;
      vertical-align: middle;
      background: #1a1a2e;
    }

    /* ===== Magic Page Table ===== */
    .magic-section {
      margin-bottom: 32px;
    }

    .magic-section-title {
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--gold);
      font-size: 1.2rem;
      font-weight: 700;
      margin: 28px 0 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--gold-dim);
      text-shadow: 0 0 10px rgba(240, 192, 64, 0.2);
    }

    .magic-section-title:first-child {
      margin-top: 0;
    }

    .magic-sub-title {
      color: var(--text-dim);
      font-size: 0.85rem;
      margin-bottom: 12px;
      font-style: italic;
    }

    .magic-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 8px;
      font-size: 0.88rem;
    }

    .magic-table thead th {
      background: rgba(240, 192, 64, 0.12);
      color: var(--gold);
      font-weight: 600;
      padding: 8px 10px;
      text-align: center;
      border-bottom: 1px solid var(--gold-dim);
      font-size: 0.82rem;
      white-space: nowrap;
    }

    .magic-table thead th:first-child {
      text-align: left;
      border-radius: 6px 0 0 0;
    }

    .magic-table thead th:last-child {
      text-align: left;
      border-radius: 0 6px 0 0;
    }

    .magic-table tbody td {
      padding: 6px 10px;
      text-align: center;
      vertical-align: top;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .magic-table tbody td.spell-name-cell {
      text-align: left;
      white-space: nowrap;
    }

    .magic-table tbody td:last-child {
      text-align: left;
    }

    .magic-table tbody tr:nth-child(odd) td {
      background: var(--dialog-odd);
    }

    .magic-table tbody tr:nth-child(even) td {
      background: var(--dialog-even);
    }

    .magic-table .spell-name {
      color: var(--gold);
      font-weight: 600;
    }

    .magic-table .spell-name-en {
      color: var(--text-dim);
      font-size: 0.78rem;
    }

    .magic-note {
      font-size: 0.85rem;
      line-height: 1.6;
      margin-bottom: 20px;
      padding: 10px 14px;
      background: rgba(77, 166, 255, 0.05);
      border-left: 3px solid var(--blue-dim);
      border-radius: 0 6px 6px 0;
    }

    .magic-note .note-label {
      color: var(--blue);
      font-weight: 600;
      margin-right: 4px;
    }

    .magic-note .note-chars {
      color: #a0b8d8;
    }

    /* ===== Walkthrough Page Styling (original table structure) ===== */
    .walk-content {
      color: var(--text);
    }

    .walk-content table {
      width: 100% !important;
      border-collapse: separate;
      border-spacing: 8px 2px;
      border: none !important;
      background: transparent !important;
    }

    .walk-content td {
      background: transparent !important;
      border: none !important;
      color: var(--text) !important;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.92rem;
      line-height: 1.7;
    }

    /* Dialogue rows: two-column (portrait + text) */
    .walk-content tr.walk-row td {
      padding: 10px 12px;
      vertical-align: top;
    }

    /* Portrait column */
    .walk-content tr.walk-row td:first-child {
      width: 62px !important;
      padding-right: 8px;
    }

    /* Portrait images */
    .walk-content tr.walk-row td:first-child img {
      width: 52px !important;
      height: 66px !important;
      border-radius: 6px;
      border: 2px solid var(--gold-dim) !important;
      object-fit: cover;
      background: #0d0d18;
      margin: 0;
      display: inline;
    }

    /* Placeholder portrait (none.jpg / none.jpeg) uses its own image */

    /* Dialog text column - alternate row colors */
    .walk-content tr.walk-row:nth-child(odd) td:last-child {
      background: var(--dialog-odd) !important;
      border-radius: 6px;
    }

    .walk-content tr.walk-row:nth-child(even) td:last-child {
      background: var(--dialog-even) !important;
      border-radius: 6px;
    }

    /* Character names in bold */
    .walk-content td b {
      color: var(--gold);
      font-size: 0.9rem;
    }

    /* Scene headers (.textB) */
    .walk-content td.textB,
    .walk-content td.textb {
      text-align: center !important;
      padding: 16px 20px !important;
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--gold) !important;
      font-weight: 700;
      font-size: 1.05rem;
      border-top: 1px solid var(--gold-dim) !important;
      border-bottom: 1px solid var(--gold-dim) !important;
      background: rgba(240, 192, 64, 0.05) !important;
      text-shadow: 0 0 10px rgba(240, 192, 64, 0.2);
    }

    .walk-content td.textB a,
    .walk-content td.textb a {
      color: var(--blue) !important;
      text-decoration: none;
    }

    .walk-content td.textB a:hover,
    .walk-content td.textb a:hover {
      text-decoration: underline;
    }

    /* Full-width text cells (guide text, narration) */
    .walk-content td[colspan="2"] {
      padding: 14px 18px !important;
      background: rgba(77, 166, 255, 0.06) !important;
      border-left: 3px solid var(--blue) !important;
      border-radius: 0 6px 6px 0;
      line-height: 1.7;
    }

    /* Scene headers override (colspan=2 + textB) */
    .walk-content td.textB[colspan="2"],
    .walk-content td.textb[colspan="2"] {
      background: rgba(240, 192, 64, 0.05) !important;
      border-left: none !important;
      border-radius: 0;
    }

    /* Narration (italic in colspan cells) */
    .walk-content td[colspan="2"] i {
      color: #a0b8d8;
      display: block;
      text-align: center;
      padding: 6px 0;
    }

    /* Screenshot images */
    .walk-content td[colspan="2"] img {
      max-width: 100%;
      height: auto !important;
      width: auto !important;
      border-radius: 6px;
      border: 1px solid #2a2a50;
      margin: 8px 0;
      display: block;
    }

    /* Links */
    .walk-content a {
      color: var(--blue);
      text-decoration: none;
    }

    .walk-content a:hover {
      text-decoration: underline;
      color: #7dc0ff;
    }

    /* Bold text in walk content */
    .walk-content b,
    .walk-content strong {
      color: #f0d880;
    }

    /* Center elements */
    .walk-content center {
      margin: 8px 0;
    }

    /* ===== Loading / Error ===== */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-dim);
      font-size: 0.95rem;
    }

    .loading::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--gold-dim);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-msg {
      text-align: center;
      padding: 40px 20px;
      color: #ff6b6b;
    }

    /* ===== Scrollbar ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-deep);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gold-dim);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .bgm-track-name {
        font-size: 0.72rem;
      }

      .bgm-player .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 48px;
        left: -260px;
        width: 260px;
        height: calc(100% - 48px);
        z-index: 1000;
        transition: left 0.3s ease;
        box-shadow: none;
      }

      .sidebar.open {
        left: 0;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar-overlay.active {
        display: block;
      }

      .content-area {
        padding: 20px 16px;
      }

      header h1 {
        font-size: 1.2rem;
      }

    }

    /* ===== Modal ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-content);
      border: 1px solid var(--gold-dim);
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--gold-dim);
    }

    .modal-header h2 {
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--gold);
      font-size: 1.1rem;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--gold);
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-body .walk-content table[cellspacing="3"] td {
      color: var(--text);
    }

    .modal-body .loading {
      text-align: center;
      color: var(--text-dim);
      padding: 40px;
    }
  </style>
</head>

<body>
  <div class="bgm-player">
    <button class="hamburger" id="hamburgerBtn" aria-label="메뉴">
      <svg viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
      </svg>
    </button>
    <button id="bgmPrev" title="이전 곡">
      <svg viewBox="0 0 24 24">
        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
      </svg>
    </button>
    <button id="bgmPlayPause" title="재생/일시정지">
      <svg id="playIcon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
    </button>
    <button id="bgmNext" title="다음 곡">
      <svg viewBox="0 0 24 24">
        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
      </svg>
    </button>
    <span class="bgm-track-name" id="bgmTrackName">BGM</span>
    <div class="bgm-volume-group">
      <button id="bgmVolumeBtn" title="볼륨">
        <span class="bgm-volume-icon" id="bgmVolumeIcon">
          <svg viewBox="0 0 24 24">
            <path
              d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-2 0L7.41 7.23H3v10.54h4.41L12 21.77V3.23z" />
          </svg>
        </span>
      </button>
      <div class="bgm-volume-popover" id="bgmVolumePopover">
        <input type="range" class="bgm-volume" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
      </div>
    </div>
  </div>
  <div class="app">
    <div class="main">
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <aside class="sidebar" id="sidebar">
        <nav id="sidebarNav"></nav>
        <div class="sidebar-footer">
          <a href="https://buymeacoffee.com/honux77o" target="_blank" class="bmc-link">
            <svg viewBox="0 0 24 24">
              <path

  <script>
    const PAGES = [
      { id: 'home', file: 'pages/home.html', name: '처음', type: 'info' },
      { id: 'faq', file: 'pages/faq.html', name: '자주묻는질문', type: 'info' },
      { id: 'play', file: 'pages/play.html', name: '게임방법', type: 'info' },
      { id: 'char', file: 'pages/char.html', name: '캐릭터', type: 'info' },
      { id: 'magic', file: 'pages/magic.html', name: '마법', type: 'info' },
      { id: 'item', file: 'pages/item.html', name: '아이템', type: 'info' },
      { id: 'mithril', file: 'pages/mithril.html', name: '미스릴', type: 'info' },
      null, // divider
      { id: 'pro', file: 'file/pro.html', name: '프롤로그', type: 'walk' },
      { id: 'ch1', file: 'file/1.html', name: '공략 1/8', type: 'walk' },
      { id: 'ch2', file: 'file/2.html', name: '공략 2/8', type: 'walk' },
      { id: 'ch3', file: 'file/3.html', name: '공략 3/8', type: 'walk' },
      { id: 'ch4', file: 'file/4.html', name: '공략 4/8', type: 'walk' },
      { id: 'ch5', file: 'file/5.html', name: '공략 5/8', type: 'walk' },
      { id: 'ch6', file: 'file/6.html', name: '공략 6/8', type: 'walk' },
      { id: 'ch7', file: 'file/7.htm', name: '공략 7/8', type: 'walk' },
      { id: 'ch8', file: 'file/8.htm', name: '공략 8/8', type: 'walk' },
      { id: 'epi', file: 'file/epi.html', name: '에필로그', type: 'walk' },
      null, // divider
      { id: 'credit', file: 'pages/credit.html', name: '후기', type: 'info' },
    ];

    const NAV_PAGES = PAGES.filter(p => p !== null);

    const contentEl = document.getElementById('contentInner');
    const sidebarNav = document.getElementById('sidebarNav');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const hamburgerBtn = document.getElementById('hamburgerBtn');

    let currentIndex = 0;
    const cache = {};

    // ===== Build sidebar =====
    function buildSidebar() {
      PAGES.forEach(page => {
        if (page === null) {
          const div = document.createElement('div');
          div.className = 'divider';
          sidebarNav.appendChild(div);
          return;
        }
        const a = document.createElement('a');
        a.href = '#' + page.id;
        a.textContent = page.name;
        a.dataset.id = page.id;
        a.addEventListener('click', (e) => {
          e.preventDefault();
          const idx = NAV_PAGES.findIndex(p => p.id === page.id);
          if (idx !== -1) navigateTo(idx);
          closeSidebar();
        });
        sidebarNav.appendChild(a);
      });
    }

    // ===== Sidebar mobile toggle =====
    function openSidebar() {
      sidebar.classList.add('open');
      sidebarOverlay.classList.add('active');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
    }

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
    });
    sidebarOverlay.addEventListener('click', closeSidebar);

    // ===== Update UI state =====
    function updateUI() {
      const page = NAV_PAGES[currentIndex];

      sidebarNav.querySelectorAll('a').forEach(a => {
        a.classList.toggle('active', a.dataset.id === page.id);
      });

      history.replaceState(null, '', '#' + page.id);
      document.querySelector('.content-area').scrollTop = 0;

      // Scroll active sidebar item into view
      const activeLink = sidebarNav.querySelector('a.active');
      if (activeLink) activeLink.scrollIntoView({ block: 'nearest' });
    }

    // ===== Fetch and extract content =====
    async function fetchPage(page) {
      if (cache[page.id]) return cache[page.id];

      const resp = await fetch(page.file);
      if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
      let html = await resp.text();

      let content;
      if (page.id === 'magic') {
        content = postProcessMagic(html);
      } else if (page.type === 'walk') {
        content = extractWalkthrough(html, page);
      } else {
        content = extractInfo(html, page);
      }

      if (page.id === 'home') {
        content = content.replace(/(<h1[\s\S]*?<\/h1>)/i, '$1<img src="images/sforce2.jpg" class="home-hero" alt="샤이닝 포스 2">');
      }

      cache[page.id] = content;
      return content;
    }

    function extractInfo(html, page) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      let td = doc.querySelector('td.content');
      if (!td) {
        // Fallback: find the wobjectArticle div
        const div = doc.querySelector('.wobjectArticle');
        if (div) return stripPresentational(div.innerHTML);
        // Last resort: last td
        const tds = doc.querySelectorAll('td');
        td = tds[tds.length - 1];
      }
      if (!td) return '<p>콘텐츠를 불러올 수 없습니다.</p>';
      return stripPresentational(td.innerHTML);
    }

    function postProcessMagic(html) {
      // Extract PRE content directly from raw HTML (PRE tag may be unclosed)
      let preContent;
      const mClosed = html.match(/<PRE[^>]*>([\s\S]*?)<\/PRE>/i);
      if (mClosed) {
        preContent = mClosed[1];
      } else {
        const mOpen = html.match(/<PRE[^>]*>([\s\S]*?)(?:<\/table>|<\/body>|$)/i);
        if (!mOpen) return html;
        preContent = mOpen[1];
      }

      let out = '<h1>마법</h1>';

      const lines = preContent.split('\n');
      let i = 0;

      const isData = line => /\d+\s+\d+\s+(\d칸|전체)\s+(\d칸|전체)/.test(line);
      const isHeader = line => /^\s*마법\s+레벨/.test(line);
      const isNote = line => line.trim().startsWith('*');
      const isEnOnly = line => /^\s*\([A-Za-z]+\)\s*$/.test(line);

      function parseRow(line) {
        const t = line.trim();
        const r = t.match(/^(.*?)\s+(\d+)\s+(\d+)\s+(\S+칸|전체)\s+(\S+칸|전체)\s+(.+)$/);
        return r ? { name: r[1].trim(), lv: r[2], mp: r[3], range: r[4], area: r[5], fx: r[6].trim() } : null;
      }

      function collectNotes() {
        let chars = '', desc = '';
        while (i < lines.length) {
          const t = lines[i].trim();
          if (!t) { i++; continue; }
          if (t.startsWith('*사용가능한')) {
            chars = t.replace(/^\*사용가능한\s*아군들\s*:\s*/, ''); i++;
          } else if (t.startsWith('*설명')) {
            desc = t.replace(/^\*설명\s*:\s*/, ''); i++;
            while (i < lines.length && lines[i].trim() && !isNote(lines[i]) && !isData(lines[i]) && !isHeader(lines[i])) {
              desc += ' ' + lines[i].trim(); i++;
            }
          } else break;
        }
        return { chars, desc };
      }

      function buildSpellHTML(korName, enName, rows, chars, desc) {
        let h = '<table class="magic-table"><thead><tr>';
        h += '<th>마법</th><th>Lv</th><th>MP</th><th>거리</th><th>범위</th><th>효과</th>';
        h += '</tr></thead><tbody>';
        rows.forEach((r, idx) => {
          h += '<tr>';
          if (idx === 0) {
            h += `<td class="spell-name-cell" rowspan="${rows.length}"><span class="spell-name">${korName}</span>`;
            if (enName) h += `<br><span class="spell-name-en">${enName}</span>`;
            h += '</td>';
          }
          h += `<td>${r.lv}</td><td>${r.mp}</td><td>${r.range}</td><td>${r.area}</td><td>${r.fx}</td></tr>`;
        });
        h += '</tbody></table>';
        if (chars || desc) {
          h += '<div class="magic-note">';
          if (chars) h += `<span class="note-label">사용 가능:</span> <span class="note-chars">${chars}</span><br>`;
          if (desc) h += `<span class="note-label">설명:</span> ${desc}`;
          h += '</div>';
        }
        return h;
      }

      function collectSpell(korName) {
        let enName = '';
        const rows = [];
        // Collect data rows
        while (i < lines.length && isData(lines[i])) {
          const p = parseRow(lines[i]);
          if (p) {
            if (p.name.match(/^\([A-Za-z]+\)$/)) { enName = p.name; p.name = ''; }
            else if (p.name && !korName) korName = p.name;
            rows.push(p);
          }
          i++;
        }
        // Standalone English name after data
        while (i < lines.length && !lines[i].trim()) i++;
        if (i < lines.length && isEnOnly(lines[i])) { enName = enName || lines[i].trim(); i++; }
        // More data rows after English name
        while (i < lines.length && isData(lines[i])) {
          const p = parseRow(lines[i]); if (p) rows.push(p); i++;
        }
        const { chars, desc } = collectNotes();
        return buildSpellHTML(korName, enName, rows, chars, desc);
      }

      while (i < lines.length) {
        while (i < lines.length && !lines[i].trim()) i++;
        if (i >= lines.length) break;
        const t = lines[i].trim();

        // Column header - skip
        if (isHeader(lines[i])) { i++; continue; }

        // Data line - spell block
        if (isData(lines[i])) { out += collectSpell(''); continue; }

        // Standalone name line before (EnName) data line
        if (!isNote(lines[i]) && t.length < 30 && !t.startsWith('(')) {
          let j = i + 1;
          while (j < lines.length && !lines[j].trim()) j++;
          // Next line is data -> this is a Korean spell name
          if (j < lines.length && isData(lines[j])) {
            const savedName = t; i = j;
            out += collectSpell(savedName);
            continue;
          }
          // Next line is (EnOnly) then data -> also a spell name
          if (j < lines.length && isEnOnly(lines[j])) {
            let k = j + 1;
            while (k < lines.length && !lines[k].trim()) k++;
            if (k < lines.length && isData(lines[k])) {
              const savedName = t;
              const enName = lines[j].trim();
              i = k;
              // Collect data rows
              const rows = [];
              while (i < lines.length && isData(lines[i])) {
                const p = parseRow(lines[i]); if (p) rows.push(p); i++;
              }
              const { chars, desc } = collectNotes();
              out += buildSpellHTML(savedName, enName, rows, chars, desc);
              continue;
            }
          }
          // Otherwise it's a category title
          out += `<div class="magic-section-title">${t}</div>`;
          i++;
          // Check for subtitle
          while (i < lines.length && !lines[i].trim()) i++;
          if (i < lines.length) {
            const sub = lines[i].trim();
            if (sub.startsWith('(') && !sub.match(/^\([A-Za-z]+\)\s*\d/)) {
              out += `<div class="magic-sub-title">${sub}</div>`;
              i++;
            }
          }
          continue;
        }

        i++;
      }
      return out;
    }

    function stripPresentational(html) {
      html = html.replace(/\s*bgcolor\s*=\s*["']?[^"'\s>]+["']?/gi, '');
      html = html.replace(/\s*background\s*=\s*["']?[^"'\s>]+["']?/gi, '');
      return html;
    }

    function extractWalkthrough(html, page) {
      // Use regex to find the content between <TD class=text> ... </TD>
      // This preserves the original malformed HTML which browsers render correctly
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // Find td.text which wraps the main walkthrough content
      let td = doc.querySelector('td.text');
      if (!td) {
        // Fallback: try finding the cellspacing=3 table
        const table = doc.querySelector('table[cellspacing="3"]');
        if (table) td = table;
      }
      if (!td) {
        // Some sub-dialog files are missing the expected wrappers; use the first table or body
        const tableAny = doc.querySelector('table');
        if (tableAny) td = tableAny;
      }
      if (!td) {
        const body = doc.body;
        if (body) td = body;
      }
      if (!td) return '<p>콘텐츠를 불러올 수 없습니다.</p>';

      let content;
      if (td.tagName && td.tagName.toLowerCase() === 'table') {
        // Preserve table wrapper so TD/TR layout stays intact
        content = td.outerHTML;
      } else {
        content = td.innerHTML;
      }

      // Fix image paths: walkthrough files are in file/ directory
      // Images reference pic/... so we need file/pic/...
      content = fixWalkPaths(content);
      content = normalizeWalkRows(content);

      return '<div class="walk-content">' + content + '</div>';
    }

    // Map walkthrough filenames to SPA page IDs for [다음]/[이전] navigation
    const WALK_FILE_TO_ID = {};
    PAGES.filter(p => p && p.type === 'walk').forEach(p => {
      // Extract just the filename from file path (e.g., "file/1.html" -> "1.html")
      const fname = p.file.replace(/^file\//, '');
      WALK_FILE_TO_ID[fname.toLowerCase()] = p.id;
    });

    function fixWalkPaths(html) {
      // Normalize placeholder portrait filename
      html = html.replace(/pic([/\\])none\.jpg/gi, 'pic/none.jpeg');

      // Fix image src: pic/xxx -> file/pic/xxx and pic\xxx -> file/pic/xxx
      html = html.replace(/src="pic([/\\])/gi, 'src="file/pic/');
      html = html.replace(/src='pic([/\\])/gi, "src='file/pic/");
      // Handle unquoted: src=pic/xxx or src=pic\xxx
      html = html.replace(/src=pic([/\\])([^"'\s>]+)/gi, 'src="file/pic/$2"');

      // Convert [다음]/[이전] navigation links to SPA navigation
      html = html.replace(/href=["']([a-z0-9]+\.(html?))["'][^>]*>\s*\[다음\]/gi, (match, file) => {
        const pageId = WALK_FILE_TO_ID[file.toLowerCase()];
        if (pageId) {
          const idx = NAV_PAGES.findIndex(p => p.id === pageId);
          return `href="#${pageId}" onclick="navigateTo(${idx});return false">[다음]`;
        }
        return match;
      });
      html = html.replace(/href=["']([a-z0-9]+\.(html?))["'][^>]*>\s*\[이전\]/gi, (match, file) => {
        const pageId = WALK_FILE_TO_ID[file.toLowerCase()];
        if (pageId) {
          const idx = NAV_PAGES.findIndex(p => p.id === pageId);
          return `href="#${pageId}" onclick="navigateTo(${idx});return false">[이전]`;
        }
        return match;
      });

      // Convert sub-dialogue links to modal openers
      html = html.replace(/href=["']([a-z0-9]+\.(html?))["']/gi, (match, file) => {
        return `href="#" onclick="openSubDialog('file/${file}',this);return false"`;
      });

      // Insert placeholder image in empty portrait TDs
      // Empty TD before a textG dialogue TD means a missing portrait
      html = html.replace(/<TD(\s+width\s*=\s*64)?\s*>\s*<\/TD>(\s*<TD\s+class=textG)/gi,
        '<TD$1><IMG height=78 src="file/pic/none.jpg" width=62></TD>$2');

      // Strip presentational attributes that conflict with dark theme
      html = html.replace(/\s*bgcolor\s*=\s*["']?[^"'\s>]+["']?/gi, '');
      html = html.replace(/\s*background\s*=\s*["']?[^"'\s>]+["']?/gi, '');
      html = html.replace(/\s*bordercolor\w*\s*=\s*["']?[^"'\s>]+["']?/gi, '');
      html = html.replace(/\s*border\s*=\s*["']?[^"'\s>]+["']?/gi, '');

      return html;
    }

    function normalizeWalkRows(html) {
      // Ensure dialogue rows have vAlign=top so portrait/text layout styles apply.
      html = html.replace(/<TR(?![^>]*valign)[^>]*>([\s\S]*?)<\/TR>/gi, (match, body) => {
        if (body.toLowerCase().includes('class=textg')) {
          return `<TR vAlign=top class="walk-row">${body}</TR>`;
        }
        return match;
      });

      // Add walk-row class to existing dialogue rows.
      html = html.replace(/<TR[^>]*vAlign=top[^>]*>([\s\S]*?)<\/TR>/gi, (match, body) => {
        if (!body.toLowerCase().includes('class=textg')) return match;
        if (/class\\s*=\\s*\"[^\"]*walk-row[^\"]*\"/i.test(match)) return match;
        if (/class\\s*=\\s*'[^\']*walk-row[^\']*'/i.test(match)) return match;
        if (/class\\s*=\\s*walk-row/i.test(match)) return match;
        // Inject class attribute
        if (/class\\s*=\\s*\"[^\"]*\"/i.test(match)) {
          return match.replace(/class\\s*=\\s*\"([^\"]*)\"/i, (m, cls) => `class=\"${cls} walk-row\"`);
        }
        if (/class\\s*=\\s*'[^']*'/i.test(match)) {
          return match.replace(/class\\s*=\\s*'([^']*)'/i, (m, cls) => `class='${cls} walk-row'`);
        }
        return match.replace(/<TR/i, '<TR class=\"walk-row\"');
      });

      // Wrap orphan dialogue cells (portrait + text) into a single TR so text sits beside the portrait.
      return html.replace(/(\s*<TD[^>]*width\s*=\s*64[^>]*>[\s\S]*?<\/TD>\s*<TD[^>]*class\s*=\s*textG[\s\S]*?<\/TD>)/gi,
        (block, cells, offset, str) => {
          const before = str.slice(Math.max(0, offset - 200), offset);
          const lastTr = before.lastIndexOf('<TR');
          const lastEndTr = before.lastIndexOf('</TR>');
          // If we're already inside a TR, don't wrap.
          if (lastTr !== -1 && lastTr > lastEndTr) return block;
          return `<TR vAlign=top class="walk-row">${cells}</TR>`;
        });
    }

    // ===== Navigate =====
    async function navigateTo(index) {
      if (index < 0 || index >= NAV_PAGES.length) return;

      const page = NAV_PAGES[index];
      currentIndex = index;

      // Fade out
      contentEl.classList.add('fading');
      await new Promise(r => setTimeout(r, 200));

      try {
        contentEl.innerHTML = '<div class="loading">불러오는 중...</div>';
        contentEl.classList.remove('fading');

        const content = await fetchPage(page);

        contentEl.classList.add('fading');
        await new Promise(r => setTimeout(r, 80));
        contentEl.innerHTML = content;
        contentEl.classList.remove('fading');
      } catch (err) {
        contentEl.innerHTML = `<div class="error-msg">페이지를 불러올 수 없습니다.<br><small>${err.message}</small></div>`;
        contentEl.classList.remove('fading');
      }

      updateUI();
    }

    // ===== Event listeners =====
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      if (modalOverlay.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') navigateTo(currentIndex - 1);
      if (e.key === 'ArrowRight') navigateTo(currentIndex + 1);
    });

    // ===== Modal for sub-dialogue =====
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');

    async function openSubDialog(url, linkEl) {
      // Get link text as modal title
      const title = linkEl ? linkEl.textContent.trim() : '';
      modalTitle.textContent = title;
      modalBody.innerHTML = '<div class="loading">불러오는 중...</div>';
      modalOverlay.classList.add('active');

      try {
        const resp = await fetch(url);
        const html = await resp.text();
        const content = extractWalkthrough(html, { file: url, type: 'walk' });
        modalBody.innerHTML = content;
      } catch (e) {
        modalBody.innerHTML = '<p>콘텐츠를 불러올 수 없습니다.</p>';
      }
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      modalBody.innerHTML = '';
    }

    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeModal();
    });

    // ===== Hash routing =====
    function getIndexFromHash() {
      const hash = location.hash.replace('#', '');
      if (!hash) return 0;
      const idx = NAV_PAGES.findIndex(p => p.id === hash);
      return idx >= 0 ? idx : 0;
    }

    window.addEventListener('hashchange', () => {
      const idx = getIndexFromHash();
      if (idx !== currentIndex) navigateTo(idx);
    });

    // ===== BGM Player =====
    const BGM_FILES = [
      '001_01_-_Intro.m4a', '002_02_-_Title_Screen.m4a', '003_03_-_Witchs_Theme.m4a',
      '004_04_-_Lively_Town.m4a', '005_05_-_Castle.m4a', '006_06_-_Attack.m4a',
      '007_07_-_Promoted_Attack.m4a', '008_08_-_Enemy_Attack.m4a', '009_09_-_Into_the_Darkness.m4a',
      '010_10_-_Wandering_Warriors.m4a', '011_11_-_To_Arms.m4a', '012_12_-_HQ.m4a',
      '013_13_-_Character_Joins.m4a', '014_14_-_A_Sorrowful_Join.m4a', '015_15_-_Item.m4a',
      '016_16_-_Promotion.m4a', '017_17_-_Revive.m4a', '018_17a_-_Revive_(Game_Version).m4a',
      '019_18_-_Save.m4a', '020_19_-_Dying_Wishes.m4a', '021_20_-_Devastated_People.m4a',
      '022_21_-_Their_Last_Breath.m4a', '023_22_-_Shrine.m4a', '024_23_-_Mitulas_Shrine.m4a',
      '025_24_-_Elven_Town.m4a', '026_25_-_Mithril_Diggers.m4a', '027_26_-_Piano.m4a',
      '028_27_-_Panic.m4a', '029_28_-_Final_Battle.m4a', '030_29_-_Zeon.m4a',
      '031_30_-_Water_Goddess_Mitula.m4a', '032_31_-_Ending.m4a',
      '033_32_-_Enough_for_One_Day....m4a', '034_33_-_What.m4a',
      '035_34_-_Detox.m4a', '036_35_-_Cursed.m4a'
    ];

    const bgmAudio = new Audio();
    let bgmShuffled = [];
    let bgmIndex = 0;
    let bgmPlaying = false;

    const bgmPlayPauseBtn = document.getElementById('bgmPlayPause');
    const bgmTrackNameEl = document.getElementById('bgmTrackName');

    function bgmShuffle() {
      bgmShuffled = BGM_FILES.slice();
      for (let i = bgmShuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [bgmShuffled[i], bgmShuffled[j]] = [bgmShuffled[j], bgmShuffled[i]];
      }
    }

    function bgmTrackTitle(filename) {
      // Remove number prefix and extension: "005_05_-_Castle.m4a" -> "Castle"
      return filename.replace(/\.m4a$/i, '').replace(/^\d+_\d+[a-z]?_-_/, '').replace(/_/g, ' ');
    }

    function bgmLoad(index) {
      bgmIndex = index;
      const file = bgmShuffled[bgmIndex];
      bgmAudio.src = 'bgm/' + file;
      bgmTrackNameEl.textContent = bgmTrackTitle(file);
    }

    function bgmPlay() {
      bgmAudio.play();
      bgmPlaying = true;
      bgmPlayPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
    }

    function bgmPause() {
      bgmAudio.pause();
      bgmPlaying = false;
      bgmPlayPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    }

    function bgmNext() {
      bgmIndex = (bgmIndex + 1) % bgmShuffled.length;
      bgmLoad(bgmIndex);
      if (bgmPlaying) bgmPlay();
    }

    function bgmPrev() {
      bgmIndex = (bgmIndex - 1 + bgmShuffled.length) % bgmShuffled.length;
      bgmLoad(bgmIndex);
      if (bgmPlaying) bgmPlay();
    }

    bgmAudio.addEventListener('ended', bgmNext);

    document.getElementById('bgmPlayPause').addEventListener('click', () => {
      if (bgmPlaying) bgmPause(); else bgmPlay();
    });
    document.getElementById('bgmNext').addEventListener('click', bgmNext);
    document.getElementById('bgmPrev').addEventListener('click', bgmPrev);

    const bgmVolumeEl = document.getElementById('bgmVolume');
    const bgmVolumeIcon = document.getElementById('bgmVolumeIcon');
    const bgmVolumeBtn = document.getElementById('bgmVolumeBtn');
    const bgmVolumePopover = document.getElementById('bgmVolumePopover');

    bgmAudio.volume = 0.5;

    function updateVolumeIcon(v) {
      let icon = '<svg viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-2 0L7.41 7.23H3v10.54h4.41L12 21.77V3.23z"/></svg>';
      if (v === 0) icon = '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zM12 3.23L7.41 7.23H3v10.54h4.41L12 21.77V3.23z"/></svg>';
      else if (v < 0.5) icon = '<svg viewBox="0 0 24 24"><path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/></svg>';
      bgmVolumeIcon.innerHTML = icon;
    }
    updateVolumeIcon(0.5);

    bgmVolumeEl.addEventListener('input', (e) => {
      const v = parseFloat(e.target.value);
      bgmAudio.volume = v;
      updateVolumeIcon(v);
    });

    // Toggle popover
    bgmVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      bgmVolumePopover.classList.toggle('active');
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!bgmVolumePopover.contains(e.target) && !bgmVolumeBtn.contains(e.target)) {
        bgmVolumePopover.classList.remove('active');
      }
    });

    // Stop propagation inside popover so clicking the slider doesn't close it
    bgmVolumePopover.addEventListener('click', (e) => e.stopPropagation());

    bgmShuffle();
    bgmLoad(0);

    // ===== Init =====
    buildSidebar();
    navigateTo(getIndexFromHash());
  </script>
</body>

</html>
