                <TD class=textG bgColor=#e0e0e0><B>소녀</B><BR>엘릭은 바깥에 나갔어요. 아픈 드워프의 병을 고치기 위해 정령을 찾으러 나갔어요. 서쪽의 숲속은 아주 위험한곳이랍니다.  </TD></TR>

              <TR vAlign=top>

                <TD class=textG bgColor=#e0e0e0><B>노인</B><BR>정령? 아직 크리드의 저택에서 돌아오지 않았다네.  </TD></TR>
              <TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#ffffff><B>술집주인</B><BR>어서오게. 여행자들은 여기에 자주 들러서 쉬곤하지. 언제든지 쉬러 오라고. </TD></TR>
              
              <TR vAlign=top>
