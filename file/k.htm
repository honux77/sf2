 <TR vAlign=top>

                <TD class=textG bgColor=#e0e0e0><B>병사 1 </B><BR>왜 우리가 전쟁을 하는거지? 
                   </TD></TR>
<TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#e0e0e0><B>병사 2 
                  </B><BR>갈람왕이 마법사였다니!  </TD></TR>
              <TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#ffffff><B>병사 3</B><BR>갈람왕이 말한것은 사실이 아니다! 우리는 갈람을 공격하지 않았어!  </TD></TR>
              <TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#e0e0e0><B>병사 4</B><BR>우리 그란실병사들은 갈람에 맞서 있는힘껏 싸웠다. 하지만 갈람왕의 마법에는 속수무책이었다. </TD></TR>
              <TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#ffffff><B>아주머니</B><BR>갈람병사들이 정말 놀래켰지. 하지만 아스트랄님께서 악을 쫒는 주문을 외우시자 갈람왕은 소리를 질렀지. 아주 극심한 표정을 하고서 윗층으로 뛰어갔어. </TD></TR>
              <TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#e0e0e0><B>노인</B><BR>이건 악몽이야.  </TD></TR>
              <TR vAlign=top>
                <TD width=64></TD>
                <TD class=textG bgColor=#ffffff><B>장관</B><BR>공주님께서는 끌려가셨어...난 공포로 몸이 꽁꽁 얼었네.  </TD></TR>
