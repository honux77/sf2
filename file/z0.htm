<TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#ffffff><B>폰페이왕</B><BR>잘해냈구나! 여기에 남아있겠다면 군사한부대를 떼줄수 있을것이다.  </TD></TR>
              <TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#e0e0e0><B>할머니</B><BR>폐하께서는 농담하시는거란다. 하지만 사실, 민들레솜털의 풍선은 아주 특별한 보물이란다.  </TD></TR>
              <TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#ffffff><B>할머니</B><BR>몇몇 모험가들이 바닥세계의 북동쪽에 살고 있단다. 한번 만나보지 그러니?  </TD></TR>
              <TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#e0e0e0><B>병사 1</B><BR>체스군은 너희가 체스판의 중앙을 닿을때까지는 공격하지 않을것이다.  </TD></TR>
              <TR vAlign=top>
                <TD></TD>
                <TD class=textG bgColor=#ffffff><B>만년필 출구를 막고있는 병사 
                  </B><BR>바닥세계는 아주 위험하다. 조심하거라! </TD></TR>
