                <TD class=textG bgColor=#e0e0e0><B>랜돌프</B><BR>크리드를 만나고 싶다고? 진담이냐?! 벽에 있는 구멍을 통하면 크리드로 갈수 있을것이다. 하지만 사용하지 말거라!  </TD></TR>
